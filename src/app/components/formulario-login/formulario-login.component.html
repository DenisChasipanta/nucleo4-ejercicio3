<div class="login-container">
    <div class="login-form">
        <div class="logo">
            <img src="https://www.quitoinforma.gob.ec/wp-content/uploads/2021/09/1-LIBRERIA-LUZ-1.jpg" alt="Library Logo" width="600" height="200">
        </div>
        <h2>Library Login</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="credentials.username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
